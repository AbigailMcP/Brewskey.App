<ion-view view-title="Register" class="beer-background">
  <ion-content>
    <form name="registerForm" ng-submit="register()" style="margin-top: 120px; background: #fff;">
      <div class="list">
        <div class="item no-padding item-text-wrap text-center" ng-if="errors.generic" ng-cloak>
            <div class="form-errors" data-ng-show="registerForm.$submitted">
                <div class="form-error" ng-bind="errors.generic"></div>
            </div>
        </div>
        <label class="item item-input" ng-class="{ 'has-error' : registerForm.email.$invalid || errors['model.Email']}">
          <span class="input-label">Email</span>
          <input type="email" ng-model="registerData.email">
        </label>
        <div class="form-errors" data-ng-repeat="error in errors['model.Email']" data-ng-show="registerForm.$submitted" data-ng-cloak>
          <div class="form-error" ng-bind="error"></div>
        </div>
        <label class="item item-input" ng-class="{ 'has-error' : registerForm.userName.$invalid || errors['model.UserName']}">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registerData.userName">
        </label>
        <div class="form-errors" data-ng-repeat="error in errors['model.UserName']" data-ng-show="registerForm.$submitted" data-ng-cloak>
          <div class="form-error" ng-bind="error"></div>
        </div>
        <label class="item item-input" ng-class="{ 'has-error' : registerForm.password.$invalid || errors['model.Password']}">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <div class="form-errors" data-ng-repeat="error in errors['model.Password'] track by $index" data-ng-show="registerForm.$submitted" data-ng-cloak>
          <div class="form-error" ng-bind="error"></div>
        </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="!registerData.email || !registerData.userName || !registerData.password || registering">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
