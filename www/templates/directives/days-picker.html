<div style="display: flex; flex-wrap: wrap; justify-content: center">
  <button 
    class="button"
    ng-bind="day.shortLabel"
    ng-class="{'button-positive': selectedDaysMap[day.name] }"
    ng-click="toggleDay(day)"
    ng-disabled="isDisabled"
    ng-repeat="day in days"
    type="button"
  ></button>
</div>
