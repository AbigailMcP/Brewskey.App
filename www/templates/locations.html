<ion-view view-title="Tappt">
    <ion-content>
        <div class="list">
            <div class="item sub-header">
                <h1>Locations</h1>
            </div>
            <div class="item no-color">
                <a href="#/app/location/new" class="item item-button-right">
                    New Location
                    <span class="button button-positive">
                        <i class="icon ion-plus"></i>
                    </span>
                </a>
                <!-- Location ngRepeat goes here -->
                <div class="item item-divider"></div>
                <a ng-repeat="location in locations | orderBy: 'name'" href="#/app/location/{{location.id}}" class="item">
                    {{location.name}}
                    <p ng-bind="location.summary"></p>
                </a>
            </div>
        </div>
</ion-content>
</ion-view>
