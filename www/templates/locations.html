<ion-view view-title="Locations">
    <ion-content>
        <div class="list">
            <div class="item no-color">
                <a href="#/app/location/new" class="item item-button-right">
                    New Location
                    <span class="button button-positive">
                        <i class="icon ion-plus"></i>
                    </span>
                </a>
                <!-- Location ngRepeat goes here -->
                <div class="item item-divider"></div>
                <div class="item text-center" ng-show="loading">
                    <ion-spinner></ion-spinner>
                </div>
                <div ng-show="!loading">
                    <a ng-repeat="location in locations | orderBy: 'name'" ui-sref="app.location.info({locationId: location.id})" class="item">
                        {{location.name}}
                        <p ng-bind="location.summary"></p>
                    </a>
                    <div ng-if="!locations || !locations.length" class="item text-center item-text-wrap">
                        You haven't added any locations yet.<br />Click the "+" to add one.
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
