<ion-view view-title="Tappt">
  <ion-content>
    <form name="form" ng-submit="submitForm()">
      <div class="list">
		<div class="item">
			<h1 ng-if="!model.id">New Location</h1>
    		<h1 ng-if="model.id">Edit Location</h1>
		</div>
		<div class="form-errors" ng-if="errorDescription" data-ng-cloak>
			<div class="form-error" ng-bind="errorDescription"></div>
		</div>
        <div class="list list-inset">
	        <label class="item item-input" ng-class="{ 'has-error' : form.name.$invalid || errors['model.Name']}">
	          <input type="text" ng-model="model.name" placeholder="Name" required>
	        </label>
	        <div class="form-errors" data-ng-repeat="error in errors['model.Name']" data-ng-cloak>
	          <div class="form-error" ng-bind="error"></div>
	        </div>
	  		
	  		<label class="item item-input">
				<textarea ng-model="model.summary" placeholder="Summary" rows="3"></textarea>
			</label>

	  		<label class="item item-input">
				<textarea ng-model="model.description" placeholder="Description" rows="6"></textarea>
			</label>
		</div>
  		<div class="item item-divider">
  			Location Type
  		</div>
        <div class="list list-inset">
	  		<label class="item item-radio">
	  			<input type="radio" name="group" ng-model="model.locationType" value="1" required>
	    		<div class="item-content">
	      			Kegerator
	    		</div>
	    		<i class="radio-icon ion-checkmark"></i>
	  		</label>
	  		<label class="item item-radio">
	  			<input type="radio" name="group" ng-model="model.locationType" value="2" required>
	    		<div class="item-content">
	      			Bar
	    		</div>
	    		<i class="radio-icon ion-checkmark"></i>
	  		</label>

	        <div class="form-errors" data-ng-repeat="error in errors['model.LocationType']" data-ng-cloak>
	        	<div class="form-error" ng-bind="error"></div>
	        </div>
	  	</div>
  		<div class="item item-divider">
  			Address
  		</div>
        <div class="list list-inset">
        
	        <label class="item item-input" ng-class="{ 'has-error' : form.street.$invalid || errors['model.Street']}">
	          <input type="text" ng-model="model.street" placeholder="Street Address" required>
	        </label>
	        <div class="form-errors" data-ng-repeat="error in errors['model.Street']" data-ng-cloak>
	          <div class="form-error" ng-bind="error"></div>
	        </div>

	        <label class="item item-input" ng-class="{ 'has-error' : form.suite.$invalid || errors['model.Suite']}">
	          <input type="text" ng-model="model.suite" placeholder="Apt./Suite" required>
	        </label>
	        <div class="form-errors" data-ng-repeat="error in errors['model.Suite']" data-ng-cloak>
	          <div class="form-error" ng-bind="error"></div>
	        </div>

	        <label class="item item-input" ng-class="{ 'has-error' : form.city.$invalid || errors['model.City']}">
	          <input type="text" ng-model="model.city" placeholder="City" required>
	        </label>
	        <div class="form-errors" data-ng-repeat="error in errors['model.City']" data-ng-cloak>
	          <div class="form-error" ng-bind="error"></div>
	        </div>
			
			<div class="row" style="padding:0;">
				<div class="col col-75" style="padding:0;">
					<label class="item item-input item-select-full">
						<select ng-model="model.state" required ng-class="{ 'invalid' : !model.state }">
							<option value="" selected="selected" disabled class="default-value">State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
	        		</label>
				</div>

				<div class="col" style="padding:0;">
	          		<label class="item item-input" ng-class="{ 'has-error' : form.zipCode.$invalid || errors['model.ZipCode']}">
			        	<input type="text" ng-model="model.zipCode" placeholder="ZIP code" required>
			        </label>
			        <div class="form-errors" data-ng-repeat="error in errors['model.ZipCode']" data-ng-cloak>
			        	<div class="form-error" ng-bind="error"></div>
			        </div>
				</div>
	        </div>
		</div>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="form.$invalid">
          	<span ng-if="!model.id">Create Location</span>
          	<span ng-if="model.id">Update Location</span>
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
