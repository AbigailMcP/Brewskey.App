<ion-modal-view>
    <ion-header-bar class="item-input-inset">
        <button class="button button-stable" ng-click="createBeverage()" style="margin-right: 10px;padding: 0 10px;">
            +
        </button>
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input ng-model="$parent.$parent.query"
                   ng-model-options="{debounce: 750}"
                   type="search"
                   placeholder="Search">
        </label>
        <button class="button button-stable" ng-click="closeModal()">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list" ng-show="$parent.$parent.beers && $parent.$parent.beers.length">
            <a class="item" ng-repeat="beer in $parent.$parent.beers" ng-click="$parent.$parent.onSelect(beer)" ng-class="{'item-avatar': beer.loaded}">
                <img brewskey-img id="beer.id" size="s" type="beverage" width="40" loaded="beer.loaded"/>
                <h2 ng-bind="beer.name"></h2>
                <p ng-bind="beer.style"></p>
            </a>
        </div>
        <div class="list" ng-show="!$parent.$parent.beers || !$parent.$parent.beers.length">
          <div ng-show="$parent.$parent.homebrews.length">
            <a class="item" ng-repeat="homebrew in $parent.$parent.homebrews" ng-click="$parent.$parent.onSelect(homebrew)" ng-class="{'item-avatar': homebrew.loaded}">
                <img brewskey-img id="homebrew.id" size="s" type="beverage" width="40" loaded="homebrew.loaded"/>
                <h2 ng-bind="homebrew.name"></h2>
                <p ng-bind="homebrew.description"></p>
            </a>
          </div>
          <h3 class="text-center" ng-hide="$parent.$parent.homebrews.length">
            Search for a beverage to set on your tap. If you've homebrewed something, add it by clicking the "+" button.
          </h3>
        </div>
    </ion-content>
</ion-modal-view>
