<ion-view view-title="Tappt">
    <ion-content>
        <form ng-submit="writeTags()">
            <div class="item">
                <h1>Write Access to NFC tag</h1>
                <p>
                    You can use this utility to write to a NFC tag. This allows you to use a tag instead of
                    a phone to pour beers.
                </p>
            </div>
            <label class="item">
                <button class="button button-block button-positive" type="submit" ng-disabled="writing">
                    <span>Write Tag</span>
                </button>
            </label>
        </form>
    </ion-content>
</ion-view>
